<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div id="banner">
      Tic Tac Toe Game!
    </div>
    <div id="ask-box">
      Choose <a id="zero"><b>O</b></a> or <a id="cross"><b>X</b></a>
    </div>
    <div id="new-board" class="hidden">
      <table id="tab-look" align="center">
        <tr id="row-look">
          <td id="col-look" class="first user"></td>
         <td id="col-look" class="second user"></td>
          <td id="col-look" class="third user"></td>
        </tr>
        <tr id="row-look">
          <td id="col-look" class="fourth user"></td>
          <td id="col-look" class="fifth user"></td>
          <td id="col-look" class="sixth user"></td>
        </tr>
        <tr id="row-look">
         <td id="col-look" class="seventh user"></td>
          <td id="col-look" class="eighth user"></td>
          <td id="col-look" class="ninth user"></td>
        </tr>
    </div>
      <div id="result" class="hidden"></div>
      <div id="time" class="hidden"></div>
    </body>
  </html>
